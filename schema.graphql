enum ProposalType {
  DemocracyProposal
  TechCommitteeProposal
  TreasuryProposal
  Referendum
  CouncilMotion
  Bounty
  Tip
  ChildBounty
  ReferendumV2
  FellowshipReferendum
}

enum ProposalStatus {
  Noted
  Proposed
  Tabled
  Started
  Passed
  NotPassed
  Cancelled
  Executed
  ExecutionFailed
  Used
  Invalid
  Missing
  Reaped
  Approved
  Disapproved
  Closed
  Awarded
  Added
  Rejected
  Retracted
  Slashed
  Active
  Extended
  Claimed
  Unrequested
  Requested
  Submitted
  Killed
  Cleared
  Deciding
  ConfirmStarted
  ConfirmAborted
  Confirmed
  DecisionDepositPlaced
  TimedOut
  Opened
}

type Preimage @entity {
  id: ID!
  proposer: String
  hash: String! @index
  deposit: BigInt
  length: Int
  proposedCall: ProposedCall
  section: String
  method: String
  status: ProposalStatus!
  statusHistory: [StatusHistory!] @derivedFrom(field: "preimage")
  createdAtBlock: Int! @index
  createdAt: DateTime! @index
  extrinsicIndex: String
  updatedAtBlock: Int
  updatedAt: DateTime
}

type MotionThreshold {
  value: Int!
}

enum ReferendumThresholdType {
  SuperMajorityApprove
  SuperMajorityAgainst
  SimpleMajority
}

type ReferendumThreshold {
  type: ReferendumThresholdType!
}

union Threshold = MotionThreshold | ReferendumThreshold

type Proposal @entity {
  id: ID!
  type: ProposalType! @index
  hash: String @index
  index: Int @index
  proposer: String
  deposit: BigInt
  threshold: Threshold
  end: Int
  delay: Int
  curator: String
  payee: String
  reward: BigInt
  fee: BigInt
  bond: BigInt
  curatorDeposit: BigInt
  description: String
  parentBountyIndex: Int
  proposalArguments: ProposedCall
  proposalArgumentHash: String
  voting: [Vote!] @derivedFrom(field: "proposal")
  convictionVoting: [ConvictionVote!] @derivedFrom(field: "proposal")
  preimage: Preimage
  status: ProposalStatus!
  statusHistory: [StatusHistory!] @derivedFrom(field: "proposal")
  trackNumber: Int
  origin: String
  metadata: String
  enactmentAtBlock: Int
  enactmentAfterBlock: Int
  submittedAtBlock: Int
  submissionDeposit: SubmissionDeposit
  decisionDeposit: DecisionDeposit
  deciding: Deciding
  tally: Tally
  executeAtBlockNumber: Int
  executedAt: DateTime
  group: ProposalGroup
  createdAtBlock: Int! @index
  createdAt: DateTime! @index
  endedAtBlock: Int
  endedAt: DateTime
  updatedAtBlock: Int @index
  updatedAt: DateTime @index
}

type Tally {
  ayes: BigInt
  nays: BigInt
  support: BigInt
  bareAyes: BigInt
}

type DecisionDeposit {
  who: String
  amount: BigInt
}

type SubmissionDeposit {
  who: String
  amount: BigInt
}

type Deciding {
  since: Int
  confirming: Int
}

type StatusHistory @entity {
  id: ID!
  proposal: Proposal
  preimage: Preimage
  status: ProposalStatus!
  block: Int!
  extrinsicIndex: String
  timestamp: DateTime!
}

type ProposedCall {
  section: String!
  method: String!
  args: JSON
  description: String!
}

enum VoteDecision {
  yes
  no
  abstain
  split
  splitAbstain
}

type StandardVoteBalance {
  value: BigInt
}

type SplitVoteBalance {
  aye: BigInt
  nay: BigInt
  abstain: BigInt
}

union VoteBalance = StandardVoteBalance | SplitVoteBalance

enum VoteType {
  Referendum
  Motion
  ReferendumV2
  Fellowship
  DemocracyProposal
}

type Vote @entity {
  id: ID!
  voter: String
  proposalId: ID!
  proposal: Proposal!
  blockNumber: Int! @index
  timestamp: DateTime! @index
  decision: VoteDecision
  balance: VoteBalance
  lockPeriod: Int
  extrinsicIndex: String
  type: VoteType
}

type Tippers @entity {
  id: ID!
  hash: String! @index
  tipper: String
  value: BigInt
  proposal: Proposal!
  extrinsicIndex: String
  createdAtBlock: Int! @index
  createdAt: DateTime! @index
}

type ProposalGroup @entity {
  id: ID!
  treasuryIndex: Int @index
  bountyIndex: Int @index
  tipHash: String @index
  councilMotionIndex: Int @index
  democracyProposalIndex: Int @index
  referendumIndex: Int @index
  referendumV2Index: Int @index
  techCommitteeProposalIndex: Int @index
  proposals: [Proposal] @derivedFrom(field: "group")
}

type ConvictionVote @entity {
  id: ID!
  voter: String
  proposalId: ID!
  proposalIndex: Int! @index
  proposal: Proposal!
  createdAtBlock: Int! @index
  removedAtBlock: Int @index
  createdAt: DateTime! @index
  removedAt: DateTime @index
  selfVotingPower: BigInt @index
  delegatedVotingPower: BigInt @index
  totalVotingPower: BigInt @index
  decision: VoteDecision! @index
  balance: VoteBalance!
  lockPeriod: Int
  txnHash: String
  extrinsicIndex: String
  delegatedVotes: [ConvictionDelegatedVotes!] @derivedFrom(field: "delegatedTo")
  type: VoteType!
}

type ConvictionDelegatedVotes @entity {
  id: ID!
  voter: String @index
  delegatedTo: ConvictionVote!
  proposalIndex: Int! @index
  createdAtBlock: Int! @index
  removedAtBlock: Int @index
  createdAt: DateTime! @index
  removedAt: DateTime @index
  votingPower: BigInt @index
  decision: VoteDecision! @index
  balance: VoteBalance!
  lockPeriod: Int
  type: VoteType!
}

type FlattenedConvictionVotes @entity {
  id: ID!
  voter: String @index
  parentVote: ConvictionVote
  isDelegated: Boolean
  delegatedTo: String @index
  proposalIndex: Int! @index
  proposal: Proposal!
  createdAtBlock: Int!
  removedAtBlock: Int @index
  createdAt: DateTime!
  removedAt: DateTime
  decision: VoteDecision! @index
  balance: VoteBalance!
  lockPeriod: Int
  type: VoteType!
}

enum DelegationType {
  OpenGov
  Democracy
}

type VotingDelegation @entity {
  id: ID!
  from: String! @index
  to: String! @index
  balance: BigInt
  lockPeriod: Int!
  track: Int
  type: DelegationType!
  createdAt: DateTime!
  extrinsicIndex: String
  createdAtBlock: Int! @index
  endedAt: DateTime
  endedAtBlock: Int
}

type CurveData @entity {
  id: ID!
  block: Int! @index
  proposal: Proposal!
  index: Int! @index
  extrinsicIndex: String
  timestamp: DateTime! @index
  approvalPercent: Float @index
  supportPercent: Float @index
}